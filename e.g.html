<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        #quoteDisplay {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-style: italic;
        }
        #authorDisplay {
            font-size: 1em;
            font-weight: bold;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quoteDisplay"></div>
        <div id="authorDisplay"></div>
        <button onclick="generateQuote()">New Quote</button>
    </div>

    <script>
        const quotes = [
            { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { quote: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { quote: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { quote: "Do not wait to lead; lead where you stand.", author: "The Internet" }
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById('quoteDisplay').innerHTML = `"${randomQuote.quote}"`;
            document.getElementById('authorDisplay').innerHTML = `- ${randomQuote.author}`;
        }

        // Generate a quote on page load
        generateQuote();
    </script>

</body>
</html>
